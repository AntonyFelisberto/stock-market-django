{% extends "base.html" %}
{%block content%}
    <h1>DELETE STOCK</h1>
    <br>
    {% if ticker %}
    {% for item in ticker%}
        {{item}} | <a class="btn btn-secondary" href="{% url 'delete' item.id %}">DELETE ITEM ID - {{item.id}}</a><br>
    {% endfor %}
    {% else %}
        No stocks to delete
    {% endif %}
    <br>
{%endblock%}
